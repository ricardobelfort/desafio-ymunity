<aside>
  <div class="logo">
    <a routerLink="/">
      <img src="/assets/images/svg/logo.svg" alt="Ymunity App">
    </a>
  </div>
  <div class="profile">
    <p-avatar label="YM" styleClass="mr-2" [style]="{ 'background-color': '#E0E9F8', color: '#272D63', fontSize: '12px' }" shape="circle"></p-avatar>
    <p>{{ value }}</p>
  </div>

  <input class="choose-profile" type="text" [(ngModel)]="value" />

  <nav class="navlinks">
    <li class="item">
      <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">
        <i class="pi pi-home" style="font-size: 1rem"></i>Home
      </a>
    </li>
    <li class="item">
      <a routerLink="/pacientes" routerLinkActive="active" ariaCurrentWhenActive="page">
        <i class="pi pi-users" style="font-size: 1rem"></i>Pacientes
      </a>
    </li>
    <li class="item">
      <a routerLink="/solicitacoes" routerLinkActive="active" ariaCurrentWhenActive="page">
        <i class="pi pi-calendar-plus" style="font-size: 1rem"></i>Solicitações
      </a>
    </li>
    <li class="item">
      <a routerLink="/atendimentos" routerLinkActive="active" ariaCurrentWhenActive="page">
        <i class="pi pi-briefcase" style="font-size: 1rem"></i>Atendimentos
      </a>
    </li>
    <li class="item">
      <a routerLink="/dashboards" routerLinkActive="active" ariaCurrentWhenActive="page">
        <i class="pi pi-chart-line" style="font-size: 1rem"></i>Dashboards
      </a>
    </li>
  </nav>

  <nav class="logout">
    <li class="item"><i class="pi pi-sign-out" style="font-size: 1rem"></i>Sair</li>
  </nav>
</aside>
